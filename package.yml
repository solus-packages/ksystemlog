name       : ksystemlog
version    : 23.04.1
release    : 35
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.1/src/ksystemlog-23.04.1.tar.xz : 15abd24fb8648dd3e6787eac039ece5146af7ea602b27a512d968547a703f7ca
homepage   : https://kde.org/applications/system/ksystemlog/
license    : GPL-2.0-only
component  : system.utils
summary    : System log viewer tool
description: |
    System log viewer tool
builddeps  :
    - karchive-devel
    - kdoctools-devel
    - kiconthemes-devel
    - kio-devel
    - ktextwidgets-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc

    # Fix appstream processing
    install -Dm00644 $workdir/logo.png $installdir/usr/share/pixmaps/utilities-log-viewer.png
