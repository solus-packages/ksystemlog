name       : ksystemlog
version    : 20.08.0
release    : 7
source     :
    - https://cdn.download.kde.org/stable/release-service/20.08.0/src/ksystemlog-20.08.0.tar.xz : 359eaa1cc34fa06b2ef3788c249c2b3355d6d39cddbf809df07179c10630e9a4
homepage   : https://kde.org/applications/system/ksystemlog/
license    : GPL-2.0-only
component  : system.utils
summary    : System log viewer tool
description: |
    System log viewer tool
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - karchive-devel
    - kdoctools-devel
    - kiconthemes-devel
    - kio-devel
    - ktextwidgets-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |-
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc
