name       : ksystemlog
version    : 20.12.0
release    : 11
source     :
    - https://cdn.download.kde.org/stable/release-service/20.12.0/src/ksystemlog-20.12.0.tar.xz : dd485238d4c2cd0ab2c603d5fc4ec60c6f4603ee5e3876cca577011cd0749508
homepage   : https://kde.org/applications/system/ksystemlog/
license    : GPL-2.0-only
component  : system.utils
summary    : System log viewer tool
description: |
    System log viewer tool
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - karchive-devel
    - kdoctools-devel
    - kiconthemes-devel
    - kio-devel
    - ktextwidgets-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |-
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc
